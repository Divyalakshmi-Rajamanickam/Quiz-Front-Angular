<body>
    <h1>Registration Form</h1>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" (keypress)="validate(userName.value,password.value,firstName.value,lastName.value,Email.value)">
        <input type="text"  placeholder="Username" name="userName" required #userName ngModel>
        <input type="text"  placeholder="Firstname" name="firstName" required #firstName ngModel>
        <input type="text"   placeholder="Lastname" name="lastName" required #lastName ngModel>
        <input type="email"  placeholder="Email" name="Email" required #Email ngModel [pattern]="emailPattern">
        <input type="password" placeholder="Password" name="password" required #password ngModel>
        <input type="password" placeholder="Confirm Password" name="conpwd" required #conpwd ngModel>

        <div>
            <input type="radio" id="Parent" name="user"><label for="parent">Parent</label>
            <input type="radio" id="teacher" name="user"><label for="teacher">Teacher</label>
        </div>
        <input type="submit" name="Submit"/>
    </form>
</body>
