<app-nav-bar></app-nav-bar>

<div class="page-wrap">
    <div>
        <img id="img" src="/assets/imgs/main-img.jpg">
    </div>

    <div class="user-login">

        <!--Step 1 : Adding HTML-->
        <form #registerForm="ngForm">
            <h1 align="center">Login Here</h1>

            <div class="container">
                <div>
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="userName" required #userName ngModel [pattern]="emailPattern">
                </div>
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required #password NgModel>
                <div>
                    <button type="submit" (click)="login(userName.value, password.value)">Login </button>
                </div>
            </div>


            <div class="container" style="background-color:#f1f1f1">
                <span class="psw"><h3>Not yet a member?</h3> <button (click)="registrationForm()">Register here?</button></span>
            </div>
        </form>

    </div>
</div>
